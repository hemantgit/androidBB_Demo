apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.backbase.templatedrawer"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 28
        versionName "3.2.0"
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':backbase-3.2.0')
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'de.hdodenhof:circleimageview:1.2.1'
    compile 'com.google.code.gson:gson:2.3'
    compile 'org.xwalk:xwalk_core_library:15.44.384.13'
    compile 'io.reactivex:rxjava:1.1.8'
    compile project(':changelog-widget')
}

task printVersionOnFile <<{
    def version = new File('version.txt')
    version.text = android.defaultConfig.versionName
}
